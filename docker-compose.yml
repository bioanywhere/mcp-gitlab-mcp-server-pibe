# Docker Compose for gitlab-mcp-server MCP Server
# Generated automatically from MCP configuration

version: '3.8'

services:
  gitlab-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitlab-mcp-server-mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Add environment variables here
    volumes:
      - ./data:/app/data
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  mcp-network:
    driver: bridge

volumes:
  data:
